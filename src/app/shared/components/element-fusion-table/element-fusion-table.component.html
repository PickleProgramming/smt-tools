<table>
	<thead>
		<tr>
			<th colSpan="8">Element Table</th>
		</tr>
	</thead>
	<thead>
		<tr>
			<ng-container *ngIf="this.tableConfig.elementTable">
				<th *ngFor="let elem of this.tableConfig.elementTable?.elems">
					{{ elem }}
				</th>
			</ng-container>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngIf="this.tableConfig.elementTable">
			<tr
				*ngFor="
					let race of this.tableConfig.elementTable?.races;
					let i = index
				"
			>
				<th>
					{{ race }}
				</th>
				<td
					*ngFor="let elem of this.tableConfig.elementTable!.table[i]"
				>
					{{ elem }}
				</td>
			</tr>
		</ng-container>
	</tbody>
</table>
