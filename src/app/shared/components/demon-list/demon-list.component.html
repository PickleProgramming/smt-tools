<div class="table-div">
	<table
		mat-table
		[dataSource]="demons | keyvalue"
		matSort
		class="mat-elevation-z12"
	>
		<ng-container matColumnDef="race">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Race</th>
			<td mat-cell *matCellDef="let demon">{{ demon.value.race }}</td>
		</ng-container>
		<ng-container matColumnDef="level">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
			<td mat-cell *matCellDef="let demon">{{ demon.value.lvl }}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let demon">{{ demon.key }}</td>
		</ng-container>
		<ng-container matColumnDef="inherits">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Inherits</th>
			<td mat-cell *matCellDef="let demon">
				{{ demon.value.inherits }}
			</td>
		</ng-container>
		<ng-container *ngFor="let stat of config.statCols; let i = index">
			<ng-container matColumnDef="{{ stat }}">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					{{ stat }}
				</th>
				<td mat-cell *matCellDef="let demon">
					{{ demon.value.stats[i] }}
				</td>
			</ng-container>
		</ng-container>
		<ng-container *ngFor="let res of config.resistanceCols; let i = index">
			<ng-container matColumnDef="{{ res }}">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					{{ res }}
				</th>
				<td mat-cell *matCellDef="let demon">
					<ng-container
						[ngSwitch]="demon.value.resistances.split('')[i]"
					>
						<p *ngSwitchCase="'d'">absorb</p>
						<p *ngSwitchCase="'w'">weak</p>
						<p *ngSwitchCase="'n'">null</p>
						<p *ngSwitchCase="'s'">resist</p>
						<p *ngSwitchCase="'r'">repel</p>
						<p *ngSwitchDefault></p>
					</ng-container>
				</td>
			</ng-container>
		</ng-container>
		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns; sticky: true"
		></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
