<div class="table-div">
	<table
		mat-table
		[dataSource]="raceSource"
		class="mat-elevation-z12"
		matSort
	>

		<!-- Header Row -->
		<ng-container matColumnDef="raceA">
			<th mat-header-cell *matHeaderCellDef>Race</th>
			<td mat-cell *matCellDef="let race; let i = index">
				{{ races[i] }}
			</td>
		</ng-container>

		@for (result of races; track $index) {
			<ng-container matColumnDef="{{ result }}">
				<!-- Header Column -->
				<th mat-header-cell *matHeaderCellDef>
					{{ result }}
				</th>

				<!-- Cells -->
				<td mat-cell *matCellDef="let results">
					<!-- Shorten the race name, if applicable -->
					<ng-container
						*ngIf="
							results[races.indexOf(result)] == '-' ||
								results[races.indexOf(result)] === undefined;
							else shorter
						"
					>
						{{ results[races.indexOf(result)] }}
					</ng-container>
					<ng-template #shorter>
						{{ results[races.indexOf(result)] | shorten }}
					</ng-template>
				</td>
			</ng-container>
		}

		<!-- Anuglar Table Initializors -->
		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns; sticky: true"
		></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
