<div class="filter-div">
	<mat-form-field appearance="standard">
		<mat-label>Filter</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			placeholder="Ex. Miracle Punch"
			#input
		/>
	</mat-form-field>
</div>
<div class="table-div">
	<table
		mat-table
		[dataSource]="skillSource"
		class="mat-elevation-z12"
		matSort
	>
		<ng-container matColumnDef="element">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Element</th>
			<td mat-cell *matCellDef="let skill">{{ skill.element }}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let skill">{{ skill.name }}</td>
		</ng-container>

		<ng-container matColumnDef="cost">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Cost</th>
			<td mat-cell *matCellDef="let skill">{{ skill.cost }}</td>
		</ng-container>

		<ng-container matColumnDef="effect">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Effect</th>
			<td mat-cell *matCellDef="let skill">{{ skill.effect }}</td>
		</ng-container>
		<ng-container matColumnDef="learnedBy">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Learned By
			</th>
			<td mat-cell *matCellDef="let skill">
				<ng-container *ngFor="let demon of skill.learnedBy | keyvalue">
					{{ demon.key }}({{ demon.value }})
				</ng-container>
			</td>
		</ng-container>

		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns; sticky: true"
		></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
